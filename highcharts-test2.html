<!doctype html>
<html lang='en'>
<head>
<meta charset='utf-8'>
<title>Index</title>
<script src="jquery-1.10.2.min.js"></script>
<script src="highcharts.js"></script>
<script src="highcharts-helper.js"></script>
<script>
	
	$(function() {
			HighchartsHelper.init();
			HighchartsHelper.add({
				plotOptions: {
				      chart: {
				          type: 'spline',
				          renderTo: 'head-and-tail-by-time'
				      },
				      title: {
				          text: 'Entwicklung der Spitze und des Schlusses mit der Zeit'
				      },
				      xAxis: {
				          type: 'datetime',
				      },
				      yAxis: {
				          title: {
				              text: 'Position'
				          }
				      },
				      tooltip: {
				    	    formatter: function() {
				    	    	var dateStr = Highcharts.dateFormat('%H:%M', new Date(this.x));
				    	        return dateStr + '<br/>' + '<span style="color:'+this.series.color+'">'+ this.series.name +'</span>: '+ this.y;
				  			}
				      }
				  },
				
				sources : [
					           	{
					           		url: "head-pos-by-time.js",
					           		serieOptions: {
					    				name : 'Zugspitze',
					    				color : 'green',
					    			},
					    			entryConverter: HighchartsHelper.xToDateTimeConverter
					           	},
					           	{
					           		url: "tail-pos-by-time.js",
					           		serieOptions: {
					    				name : 'Zugschluss',
					    				color : 'red',
					    			},
					    			entryConverter: HighchartsHelper.xToDateTimeConverter
					           	}
							]

			})
	});
</script>
</head>

<body>
	<div id="head-and-tail-by-time" style="width: 100%; height: 400px;"></div>
</body>

</html>
