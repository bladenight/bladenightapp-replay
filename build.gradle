apply plugin: 'java'
apply plugin: 'maven'

group = 'bladenightapp-replay'
version = '0.0.1-SNAPSHOT'

description = """"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    maven { url "https://maven.geotoolkit.org/" }
    maven { url "https://repo.maven.apache.org/maven2" }
}

dependencies {
    compile group: 'com.google.code.gson', name: 'gson', version:'2.2.2'
    compile group: 'commons-io', name: 'commons-io', version:'2.4'
    compile group: 'commons-lang', name: 'commons-lang', version:'2.6'
    compile group: 'commons-cli', name: 'commons-cli', version:'1.2'
    compile group: 'joda-time', name: 'joda-time', version:'2.1'
    compile group: 'org.eclipse.jetty', name: 'jetty-websocket', version:'8.1.8.v20121106'
    compile group: 'commons-logging', name: 'commons-logging', version:'1.1.1'
    compile group: 'org.freemarker', name: 'freemarker', version:'2.3.20'
    compile group: 'com.googlecode.jatl', name: 'jatl', version:'0.2.2'
    
    compile project(':bladenightapp-common')
    compile project(':wampoc')
}

test {
    testLogging {
        events "passed", "skipped", "failed"
    }
}
